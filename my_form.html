<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8"/>
	<title>my_form</title>
</head>
<body>
	
	<div><label for="genre">Sexe :</label>
		<input type="radio" name="sexe" value="H"> Homme
		<input type="radio" name="sexe" value="F"> Femme
		<input type="radio" name="sexe" value="A"> Autre
	</div><br>
	  
	<label for="civilite">Civilité :</label>
	<select id="civ">
	  <option value="monsieur" id="civM">M.</option>
	  <option value="madame" id="civF">Mme.</option>
	</select><br>

	<div><label for="nom">Nom :</label> <input id="nom" name="name_user" type="text" minlength="2" required/></div>

	<label for="email">Email :</label>
	<input id="email" type="email" placeholder="prenom.nom@qqch.com" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@qqch.eu"><br>

	<label for="phone">Téléphone :</label>
	<input type="tel" id="phone" name="phone"
       pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
       required>
	   <small>Format: XX-XX-XX-XX-XX</small><br>
	   
	<label for="url">Site :</label>
	<input type="url" name="url" id="url"
		placeholder="https://example.com"
		pattern="https://.*" size="30"
		required><br>

	<label for="age">Date de naissance</label>
	<input type="date" id="age" name="age"
		value="2020-11-14"
		min="1950-01-01" max="2020-12-31"><br>
		
	<label for="hobies">Choisi tes Hobies :</label>
	  <div>
		<input type="checkbox" id="jeuxvideo" name="jeuxvideo"
				   checked>
		<label for="jeuxvideo">Jeux Vidéo</label>
		</div>
	  <div>
			<input type="checkbox" id="cinema" name="cinema">		  
			<label for="cinema">Cinéma</label>
		</div>
	  <div>
		  <input type="checkbox" id="lecture" name="lecture">		  
		  <label for="lecture">Lecture</label>
		</div>
	  <div>
		  <input type="checkbox" id="sport" name="sport">		  
		  <label for="sport">Sport</label>
		</div>
	  <div>
		  <input type="checkbox" id="informatique" name="informatique">		  
		  <label for="informatique">Informatique</label>
		</div>

	<label for="token">
		<input id="token" name="token" type="hidden" value="my first website">
	</label>
		
	<label for="connextion">
	<button type="submit">Se connecter</button>
	</label>
</body>
</html>
