<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8"/>
	<title>Rush 1 - Vivian & Hugo</title>
	<link rel="stylesheet" type="text/css" href="./assets/my_style.css">
</head>
<body>

	<!-- debut Div module connexion -->
	<div class="connexion">
	<form action="my_form.html" method="post">
	<div>
		<p>Sexe :</p>
		<input type="radio" id="H" name="sexe" value="sexe">
		<label for="H">Homme</label>
	</div>
	<div>
		<input type="radio" id="F" name="sexe" value="sexe">
		<label for="F">Femme</label>
	</div>
	<div>
		<input type="radio" id="A" name="sexe" value="sexe">
		<label for="A">Autre</label>
	</div>
	  
	<div>
		<select name="civilite" id="civilite">
			<option value="">Civilité</option>
			<option value="monsieur">M.</option>
			<option value="mdme">Mme.</option>
		</select>
	</div>

	<div>
		<label for="nom"><b>Nom :</b></label>
		<input id="nom" name="name_user" type="text" minlength="2" required/>
	</div>

	<label for="email"><b>Email :</b></label>
	<input id="email" type="email" placeholder="prenom.nom@qqch.com"><br>

	<label for="phone"><b>Téléphone :</b></label>
	<input type="tel" id="phone" name="phone"
       pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}"
       required>
	   <small>Format: XX-XX-XX-XX-XX</small><br>
	   
	<label for="url"><b>Site :</b></label>
	<input type="url" name="url" id="url"
		placeholder="https://example.com"
		pattern="https://.*" size="30"
		required><br>

	<label for="age"><b>Date de naissance :</b></label>
	<input type="date" id="age" name="age"
		value=""
		min="1950-01-01" max="2020-12-31"><br>
		
		<div>
			<p>Hobbies:</p>
			<input type="checkbox" id="JV" name="jeuxvideo" value="jeuxvideo">
			<label for="JV">Jeux Vidéo</label>
		</div>
		<div>
			<input type="checkbox" id="Cine" name="cinema" value="cinema">
			<label for="Cine">Cinéma</label>
		</div>
		<div>
			<input type="checkbox" id="Lec" name="lecture" value="lescture">
			<label for="Lec">Lecture</label>
		</div>
		<div>
			<input type="checkbox" id="Sp" name="sport" value="sport">
			<label for="Sp">Sport</label>
		</div>
		<div>
			<input type="checkbox" id="Infor" name="informatique" value="informatique">
			<label for="Infor">Informatique</label>
		</div>

		<div>
			<input id="Tok" name="token" type="hidden" value="my first website">
		</div>
	
	<label for="connexion">
	<button type="submit">Se connecter</button>
	<button href="connexion" type="submit" class="button1 bouncy">Facebark</button>
	</label>
	</form>
</div>
	<!-- Fin Div module connexion -->

	<!-- SCRIPT JAVASCRIPT -->
	<script src="script.js"></script>

</body>
</html>
